<div class="container">
  <div class="row">
    <div class="col-sm-auto"></div>
    <div class="btn-group-vertical">
      <button type="button" class="btn btn-secondary" *ngFor="let category of categories">{{category.title}}</button>
    </div>
    <div class="col">
      <div class="row">
        <div class="card mb-4" *ngFor="let template of catalog">
          <div class="card-body">
            <img class="card-thumbnail" src="{{template.url}}" width='133px' height='200px'
                 alt="Card image cap">
            <h5 class="card-title">{{template.title}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
